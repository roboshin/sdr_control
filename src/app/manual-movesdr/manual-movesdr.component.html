    <button igxButton="flat" igxRipple (buttonClick)="LeftTurn()">左回転</button>
    <button igxButton="flat" igxRipple (buttonClick)="Stop()">停止</button>
    <button igxButton="flat" igxRipple (buttonClick)="RightTurn()">右回転</button>
    <button igxButton="flat" igxRipple (buttonClick)="onInkOn()">INK ON</button>
    <button igxButton="flat" igxRipple (buttonClick)="onInkOff()">INK OFF</button>
<!--    </span>-->

    <!--並進速度設定-->
    <igx-slider #moveSpeedSlider
                [maxValue]="100"
                [primaryTicks]="2"
                [secondaryTicks]="4"
                [showTicks]="true" [step]="5" (valueChange)="onWheelSpeedChange($event)"></igx-slider>

    <!-- 回転速度設定 -->
    <igx-slider #rotSpeedSlider
                [maxValue]="100"
                [primaryTicks]="2"
                [secondaryTicks]="4"
                [showTicks]="true" [step]="5" (valueChange)="onWheelRotSpeedChange($event)"></igx-slider>

    <!-- リフレクタ回転速度設定 -->
    <igx-slider #reflectorSpeedSlider
                [maxValue]="100"
                [primaryTicks]="2"
                [secondaryTicks]="4"
                [showTicks]="true" [step]="5" (valueChange)="onReflectorSpeedChange($event)"></igx-slider>




  </div>
  <div class="boundingcircle">
    <div class="movecircle" #bCircle
         igxDrag
         #dragRef
         [dragTolerance]="20"
         (dragStart)="onDragStart($event)"
         (dragMove)="onDragMove($event)"
         (dragEnd)="onDragEnd($event)"
         [ghost]="false">
      ロボプリン-RP2
    </div>
  </div>
